<!DOCTYPE html>
<html> 
    <head>
        <h1 align="center" >List Of Cities</h1>
    </head>
    <body>
    
    <select id = "Select">    
          
       
            <option class="name">Choose Your City</option>
            <option class="name">Vizag</option>
            <option class="name">Kolkata</option>
            <option class="name">Hyderabad</option>
            <option class="name">Banglore</option>
            <option class="name">Mumbai</option>
            <option class="name">Jaipur</option>
            <option class="name">Shimla</option>
            <option class="name">Chennai</option>
            <option class="name">Delhi</option>
            <option class="name">Bhuvaneshwar</option>
            <option class="name">Ranchi</option>
        </select>
        <input type="text" id="search"/>
        <button onclick="myFunction()">Click</button>            
          
        
            <script>
            function myFunction(){
              
              console.log("Function is Working");
             var x=document.getElementById("search").value;
             var element =[];
             element=document.getElementsByClassName('name');
             console.log(element);
            for (var i=0; i<=element.length;i++){
  
              var option=element[i].innerHTML;
              
                  if (option.substring(0,x.length)==x){
                   console.log("It is a Working");
              }
              else{
                  element[i].innerHTML="";
              }
              }
          }
                
            </script>
            </body>
